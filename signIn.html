<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/singIn.css">
    <title>Tela de Login</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header__box">
                <h1 class="header__logo">
                    <a href="#"><img src="./assets/images/hbo-logo.svg" alt="Logotipo do HBO MAX"></a>
                </h1>
                <nav class="heade__menu">
                    <ul class="menu__lista">
                        <a href="./signIn.html"><li>entrar</li></a>
                        <a href="#"><li>assine agora</li></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="login">

                <h1 class="login__title">entar</h1>
                <label  class="login__label">Você tem uma conta da HBO Max?</label>

                <input name="email"  id="email" class="login__input" type="email" placeholder="Endereço de e-mail" required>

                <input name="password" id="password" class="login__input" type="password" placeholder="Senha" required minlength="8">

                <div class="login__actions">
                    <button id="login__entrar" class="button button--gradient">entar</button>
                    <a href="#" class="login__link"> Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="footer__links">
                <a href="#footer" class="link">agora na hbo max</a>
                <a href="#footer" class="link">em breve</a>
                <a href="#footer" class="link">filme em destaque</a>
                <a href="#footer" class="link">série</a>
                <a href="#footer" class="link">ajuda</a>
            </div>
            <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
            <div class="footer__social">
                <a href="" class="footer__social__link">
                    <img src="./assets/images/fb_0.png" alt="">
                </a>
                <a href="" class="footer__social__link">
                    <img src="./assets/images/twitter_0.png" alt="">
                </a>
                <a href="" class="footer__social__link">
                    <img src="./assets/images/instagram_0.png" alt="">
                </a>
                <a href="" class="footer__social__link">
                    <img src="./assets/images/youtube_0.png" alt="">
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
